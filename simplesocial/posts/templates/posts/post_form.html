{% extends "posts/post_base.html" %}
{% load bootstrap4 %}


{% block post_content %}
    <h4>Create a new Post</h4>
    <form id="postForm" action="{% url 'posts:create' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-dark btn-lg">Post</button>
    </form>
{% endblock post_content %}
